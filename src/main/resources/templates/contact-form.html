<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css ">
    <title>Nuovo contatto</title>
</head>
<body>
    <div>
        <form method="post" th:action="@{/contacts/new}" th:object="${contactForm}">
            <h2>Nuovo contatto</h2>
            <div>
                <label>Nome</label>
                <input th:field="*{name}" type="text"/>

                <!--controlli del validator-->
                <div th:if="${#fields.hasErrors('name')}">
                    <span th:error="*{name}" class="text-danger"></span>
                </div>

            </div>
            <div>
                <label>Cognome</label>
                <input th:field="*{surname}" type="text"/> 

                <!--controlli del validator-->
                <div th:if="${#fields.hasErrors('surname')}">
                    <span th:error="*{surname}" class="text-danger"></span>
                </div>

            </div>
            <div>
                <label>Telefono</label>
                <input th:field="*{phone}" type="tel"/>

                <!--controlli del validator-->
                <div th:if="${#fields.hasErrors('phone')}">
                    <span th:error="*{phone}" class="text-danger"></span>
                </div>

            </div>
            <div>
                <label>Email</label>
                <input th:field="*{email}" type="email" placeholder="name@example.com"/>

                <!--controlli del validator-->
                <div th:if="${#fields.hasErrors('email')}">
                    <span th:error="*{email}" class="text-danger"></span>
                </div>

            </div>

            <div>
                <input type="submit" value="Invia"/>
                <input type="reset" value="Cancella tutto"/>
            </div>
        </form>
    </div>
</body>
</html>
